asyncapi: 2.2.0
info:
  title: DaWaPack AsyncAPI sample infrastructure definitions used by unit tests
  version: 0.1.0
  description: This sample data below shows the DaWaPack PHP-AMQP-Daemon infrastructure definitions
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  development:
    url: rabbitmq
    description: Development server
    protocol: amqp
    protocolVersion: 0.9.1
    security:
      - user_pass: [ ]
defaultContentType: application/json
channels:
  test/outbound/commands:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: DaWaPack.DX.TestCommands
          type: direct
          durable: 'this must be boolean'
          autoDelete: false
          vhost: /
    publish:
      bindings:
        amqp:
          deliveryMode: 'this must be integer'
          mandatory: true
      message:
        name: AnyOutboundCommandMessage
        bindings:
          amqp:
            contentEncoding: UTF-8
            messageType: ''
components:
  securitySchemes:
    user_pass:
      type: userPassword
